---
apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  creationTimestamp: null
  labels:
    machineconfiguration.openshift.io/role: master
  name: 99-master-ssh
spec:
  config:
    ignition:
      config: {}
      security:
        tls: {}
      timeouts: {}
      version: 2.2.0
    networkd: {}
    passwd:
      users:
      - name: core
        sshAuthorizedKeys:
        - |
          ssh-rsa 
    storage: {}
    systemd: {}
  osImageURL: ""
---
apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  creationTimestamp: null
  labels:
    machineconfiguration.openshift.io/role: master
  name: 10-master-etcd
spec:
  config:
    ignition:
      config: {}
      security:
        tls: {}
      timeouts: {}
      version: 2.2.0
    networkd: {}
    passwd: {}
    storage:
      filesystems:
      - mount:
          device: "/dev/sdc"
          format: xfs
          wipeFilesystem: true
        name: etcd
    systemd:
      units:
      - contents: |-
          [Unit]
          Before=local-fs.target
          [Mount]
          What=/dev/sdc
          Where=/var/lib/etcd
          Type=xfs
          [Install]
          WantedBy=local-fs.target
        enable: true
        name: var-lib-etcd.mount
  osImageURL: ""
